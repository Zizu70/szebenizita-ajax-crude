<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   
    <title>szebenizita-ajax-crud</title>
    
    <style>
    .backgound {
        background-image: linear-gradient(to left, rgb(246, 178, 52), rgb(160, 223, 126));
    }        
    </style> 
    
   
  </head>
  <body class="backgound">
  
    <header>
      <section class="container">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-3 col-xl-4"> 
              <div class="card-body">
                <h1 class="text-center">Racehorses</h1>
              </div>
            </div>  
          </div>
        </div>
      </section>
    </header>

    <main class="container">
      <section id="app"> <!-- ürlap -->
        <form id="horseForm">          
          <div class="card">
            <div class="card-header text-center">
              <img src="./img/images.jpg" class="rounded img-fluid" alt="Vágtató versenylovak">
            </div>

            <div class="card-body">
              <input type="hidden" id="id">

              <div class="mb-3">
                <label for="name" class="form-label">Horse</label>
                <input type="text" class="form-control" id="name" required/>
              </div> <!--  horse-->

              <div class="mb-3">
                <label for="number" class="form-label"
                  >Age</label>
                <input type="number" class="form-control" id="age" min="1" max="10" required/>                    
              </div> <!--  age -->

              <div class="mb-3">
                <label for="button" class="form-label">Gender</label>
                <div id="buttons">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender1" value="stallion"/>
                    <label class="form-check-label" for="flexRadioDefault1">
                      stallion</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gender2" value="mare" checked/>
                      <label class="form-check-label" for="flexRadioDefault2">
                      mare</label>
                  </div> 
                </div>
              </div> <!--  gender -->

              <div class="mb-3">
                <label for="button" class="form-label">Competes</label>
                <div id="buttons">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="race" id="race1" value="true"/>
                    <label class="form-check-label" for="flexRadioDefault1">
                      true</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="race" id="race2" value="false" checked/>
                      <label class="form-check-label" for="flexRadioDefault2">
                      false</label>
                  </div> 
                </div>
              </div> <!--  race  -->
        
              <div class="mb-3">
                <label for="number" class="form-label"
                  >Ranking</label>
                <input type="number" class="form-control" id="rank" min="1" max="100" required/>                    
              </div> <!-- rank  -->

            <div class="card-footer">
              <div class="d-grid gap-1">
                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                <button type="button" id="updateButton" class="btn btn-success" class="hide" >
                  Update</button>
                <button type="reset" id="resetButton" class="btn btn-danger">Reset</button> 
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>

    <br>

    <main class="container mt3">
      <section> 
       
          <div class="table-responsive">
            <div class="col-xl-3">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>id</th>
                    <th>Horse</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Competes</th>
                    <th>Ranking</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody id="horseTable">
        
                </tbody>
              </table>
            </div> 
          </div>
        
      </section>      
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
